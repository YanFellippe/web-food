<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="contato.css">
    <title>Sobre nós</title>
</head>
    <body>
        <div id="header">
            <div id="logo"> 
                <img id="logoImg" src="./images/Brown Illustration Burger Food Logo (4).png">
            </div>
            <div id="menu">
                <ul class="listaMenu">
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a id="menuAtual" href="index.html">Lanches</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
        <main>
            <form action="./index.html">
                <h2>Cadastro de Usuário</h2>
                <label for="nome" type="text">Nome completo: </label>
                <input type="text" id="nome" required>
                <label for="">E-mail: </label>
                <input type="email" id="email" required>
                <label for="">Senha: </label>
                <input type="password" id="senha" required maxlength="12" minlength="6">
                <label for="">Confirmar Senha: </label>
                <input type="password" id="confirmarSenha" required maxlength="12" minlength="6">
                <label for="">Data de Nascimento: </label>
                <input type="date" id="dataNascimento" required>
                <label for="">CPF: </label>
                <input type="number" id="cpf" maxlenght="11">
                <label for="">Telefone: </label>
                <input type="tel" id="telefone" required maxlenght="11">
                <label for="">Endereço: </label>
                <input type="text" id="endereco" required>
                <input type="submit" id="enviar">
                <input type="reset" id="limpar">
            </form>
        </main>
    </body>
</html>
